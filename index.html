<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de ASCII</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Elimina cualquier barra lateral */
        }

        #ascii {
            white-space: pre;
            overflow: hidden; /* No hay barras de desplazamiento */
            max-width: 100vw;
            max-height: 90vh;
            padding: 10px;
            font-size: min(1.8vw, 2.2vh);
            line-height: 1.1;
            text-align: left; /* Alineación de texto */
        }

        @media screen and (max-width: 600px) {
            #ascii {
                font-size: min(3vw, 2vh);
                line-height: 1;
            }
        }
    </style>
</head>
<body>

    <h2>Bad Apple 🔥🔥🔥🔥</h2>
    <pre id="ascii">Cargando muchacho...</pre>
    <audio id="audio" loop>
        <source src="badapple.mp3" type="audio/mp3">
        Tu navegador no soporta audio.
    </audio>

    <script>
        async function loadASCII() {
            try {
                // Cargar los archivos de ASCII
                const responses = await Promise.all([
                    fetch("./ascii_parte_1.txt"),
                    fetch("./ascii_parte_2.txt")
                ]);
                
                const texts = await Promise.all(responses.map(res => res.text()));

                // Dividir los frames y eliminar las etiquetas de imagen
                const frames = texts
                    .flatMap(text => text.split(/=== IMAGEN \d+ ===/).map(frame => frame.trim()))
                    .filter(frame => frame);

                let index = 0;

                function showFrame() {
                    document.getElementById("ascii").textContent = frames[index];
                    index = (index + 1) % frames.length;
                }

                // Reproducir la música tan pronto como la animación inicie
                const audio = document.getElementById("audio");
                audio.play(); // Reproducir música

                // Ejecutar la animación de los frames
                setInterval(showFrame, 36); // 27 FPS (aproximadamente)

            } catch (error) {
                document.getElementById("ascii").textContent = "Error cargando ASCII";
                console.error("Error al cargar los archivos ASCII", error);
            }
        }

        // Cargar la animación de ASCII
        loadASCII();
    </script>

</body>
</html>
