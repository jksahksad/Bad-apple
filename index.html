<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de ASCII</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Elimina las barras de desplazamiento */
        }

        #ascii {
            white-space: pre;
            overflow: hidden; /* Elimina las barras de desplazamiento */
            max-width: 100vw;
            max-height: 90vh;
            padding: 20px; /* Ajuste de padding para mejorar el aspecto */
            font-size: min(1.8vw, 2.2vh);
            line-height: 1.1;
            text-align: left; /* Alineación de texto a la izquierda */
            margin: 0; /* Sin márgenes extra */
            box-sizing: border-box; /* Asegura que el padding no afecte el tamaño */
        }

        @media screen and (max-width: 600px) {
            #ascii {
                font-size: min(3vw, 2vh);
                line-height: 1;
            }
        }
    </style>
</head>
<body>

    <h2>Animación de la manzana mala (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</h2>
    <pre id="ascii">Cargando...</pre>

    <script>
        async function loadASCII() {
            try {
                const responses = await Promise.all([
                    fetch("./ascii_parte_1.txt"),  <!-- Actualizado el nombre del archivo -->
                    fetch("./ascii_parte_2.txt")   <!-- Actualizado el nombre del archivo -->
                ]);
                
                // Verificar que los archivos se están cargando correctamente
                console.log("Archivos cargados con éxito.");

                const texts = await Promise.all(responses.map(res => res.text()));

                // Depurar el contenido de los archivos cargados
                console.log("Contenido de ascii_parte_1.txt:", texts[0]);
                console.log("Contenido de ascii_parte_2.txt:", texts[1]);

                const frames = texts
                    .flatMap(text => text.split(/=== IMAGEN \d+ ===/).map(frame => frame.trim()))
                    .filter(frame => frame);

                // Verificar la cantidad de frames procesados
                console.log("Total de frames:", frames.length);

                let index = 0;
                function showFrame() {
                    document.getElementById("ascii").textContent = frames[index];
                    index = (index + 1) % frames.length;
                }

                // Reproducir los frames a 40 FPS (25 ms entre cada fotograma)
                setInterval(showFrame, 25); // 40 FPS -> 25 ms entre fotogramas
            } catch (error) {
                document.getElementById("ascii").textContent = "Error cargando ASCII";
                console.error("Error al cargar los archivos ASCII", error);
            }
        }

        // Cargar y reproducir la animación al iniciar
        loadASCII();
    </script>

</body>
</html>
