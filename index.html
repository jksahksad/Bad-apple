<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Apple ASCII</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 10px;
            line-height: 10px;
        }
    </style>
</head>
<body>
    <pre id="ascii"></pre> 
    <audio id="audio" loop>
        <source src="badapple.mp3" type="audio/mp3">
    </audio>

    <script>
        const asciiElement = document.getElementById('ascii');
        const audioElement = document.getElementById('audio');
        
        
        fetch('bad_apple_ascii.txt')
            .then(response => response.text())
            .then(text => {
                
                const frames = text.split('\n\n'); 
                
                let frameIndex = 0;

                // Función para mostrar los frames
                function showFrame() {
                    asciiElement.textContent = frames[frameIndex];
                    frameIndex = (frameIndex + 1) % frames.length; // Ciclar entre los frames
                }

                // Iniciar la animación
                setInterval(showFrame, 100); 
                audioElement.play(); 
            })
            .catch(error => {
                console.error('Error al cargar los frames:', error);
            });
    </script>
</body>
</html>
