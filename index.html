<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de ASCII</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Elimina las barras de desplazamiento */
        }

        #ascii {
            white-space: pre;
            overflow: hidden; /* Elimina las barras de desplazamiento */
            max-width: 90vw;  /* Reducido para dejar espacio a los lados */
            max-height: 80vh; /* Reducido para mejorar la visibilidad */
            padding: 20px; /* Espacio extra alrededor del texto */
            font-size: min(1.8vw, 2.2vh);
            line-height: 1.1;
            text-align: left; /* Alineación de texto a la izquierda */
            margin: 0; /* Sin márgenes extra */
            box-sizing: border-box; /* Asegura que el padding no afecte el tamaño */
        }

        @media screen and (max-width: 600px) {
            #ascii {
                font-size: min(3vw, 2vh);
                line-height: 1;
            }
        }
    </style>
</head>
<body>

    <h2>Animación de la manzana mala (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</h2>
    <pre id="ascii">Cargando...</pre>

    <script>
        async function loadASCII() {
            try {
                const responses = await Promise.all([
                    fetch("./ascii_parte_1.txt"),  <!-- Actualizado el nombre del archivo -->
                    fetch("./ascii_parte_2.txt")   <!-- Actualizado el nombre del archivo -->
                ]);
                
                const texts = await Promise.all(responses.map(res => res.text()));

                const frames = texts
                    .flatMap(text => text.split(/=== IMAGEN \d+ ===/).map(frame => frame.trim()))
                    .filter(frame => frame);

                let index = 0;
                function showFrame() {
                    document.getElementById("ascii").textContent = frames[index];
                    index = (index + 1) % frames.length;
                }

                // Reproducir los frames a 30 FPS (33 ms entre cada fotograma)
                setInterval(showFrame, 33); // 30 FPS -> 33 ms entre fotogramas
            } catch (error) {
                document.getElementById("ascii").textContent = "Error cargando ASCII";
                console.error("Error al cargar los archivos ASCII", error);
            }
        }

        loadASCII();
    </script>

</body>
</html>
