<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Apple ASCII</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #ascii {
            white-space: pre;
            overflow-x: auto;
            max-width: 100vw;
            max-height: 90vh;
            padding: 10px;
            font-size: min(1.8vw, 2.2vh);
            line-height: 1.1;
        }

        @media screen and (max-width: 600px) {
            #ascii {
                font-size: min(3vw, 2vh);
                line-height: 1;
            }
        }
    </style>
</head>
<body>

    <h2>Bad Apple en ASCII (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</h2>
    <pre id="ascii">Cargando...</pre>
    <audio id="audio" controls>
        <source src="badapple.mp3" type="audio/mp3">
        Tu navegador no soporta audio.
    </audio>

    <script>
        async function loadASCII() {
            try {
                // Cargar el archivo ASCII
                const response = await fetch("bad_apple_ascii.txt");
                const text = await response.text();

                // Separar los frames por doble salto de línea
                const frames = text.split("\n\n").map(frame => frame.trim()).filter(frame => frame);

                let index = 0;
                function showFrame() {
                    document.getElementById("ascii").textContent = frames[index];
                    index = (index + 1) % frames.length;
                }

                // Iniciar la animación y el audio sincronizados
                const audioElement = document.getElementById("audio");
                audioElement.onplay = () => setInterval(showFrame, 36);
                
            } catch (error) {
                document.getElementById("ascii").textContent = "Error cargando ASCII";
                console.error("Error al cargar el archivo ASCII", error);
            }
        }

        loadASCII();
    </script>

</body>
</html>
